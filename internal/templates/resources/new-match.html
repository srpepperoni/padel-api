<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/internal/templates/resources/css/new-match.css">
    <link rel="stylesheet" href="/internal/templates/resources/js/new-match.js">
</head> 
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Padel APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new-user">Players</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new-match">Matches</a>
                </li>
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/new-tournaments">Tournaments</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>
    <br/>
    <div class="d-flex justify-content-center">
    <div class="row">
      {{range .}}
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Match of {{.TournamentName}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Status: {{.Status}}</h6>
              <p class="card-text">Couple One: {{range .CoupleOne}} {{.PlayerName}} {{end}}</p>
              <p class="card-text">Couple Two: {{range .CoupleTwo}} {{.PlayerName}} {{end}}</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="staticBackdrop">
                Set Result
              </button>
            </div>
          </div>
        </div>
      {{end}}
      </div>
    </div>
</body>
</html>
